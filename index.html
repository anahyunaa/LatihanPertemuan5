<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <div class="parent">
        <header>
            <div class="fotologo-container">
                <div class="logo">
                    <img src="andrebalispa.png" width="150">
                </div>
            </div>
        </header>

        <div class="form-container">
            <aside>
                <img src="spa.jpeg" width="470">
            </aside>

            <div class="content">
                <div>
                    <h2>Formulir Data Staff SPA</h2>
                    <form class="Reservasi" id="reservasi">
                        <label for="name">Nama Lengkap:</label>
                        <input type="text" id="name" name="name">
                        <br />
                        <br />
                
                        <label for="phone">Nomor HP:</label>
                        <input type="number" id="number" name="number">
                        <br />
                        <br />
                
                        <label for="email">Email aktif:</label>
                        <input type="email" id="email" name="email">
                        <br />
                        <br />
                
                        <label for="gender">Gender:</label>
                        <br />
                        <input type="radio" id="male" name="gender" value="male"> Laki-laki
                        <br />
                        <input type="radio" id="female" name="gender" value="female"> Perempuan
                        <br />
                        <br /> 
    
                        <input type="submit" value="Submit">
                        <br />
                        <br />
                    </form>
                    <script src="script.js"></script>
                </div>
            </div>
        </div>
    </div>
  </main>
</body>
</html>
